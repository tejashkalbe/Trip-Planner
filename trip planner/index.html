<body >
<div class="container" style="background-color: black; border-radius: 5px;">
  <h1 class="text-center mt-5 text-white">Trip Planner</h1>
  <form class="form mt-4" id="myform" name="myform">
    <label for="days" class="text-left mb-1 text-white"><h5>No. of Days :</h5></label>
    <input type="number" class="w-75 form-control center-input" name="days" id="days">
    <label for="destination" class="text-left mt-3 mb-1 text-white"><h5>Destination :</h5></label>
    <input type="text" name="destination" class="w-75 form-control center-input" id="destination">
    <input type="submit" value="Make A Plan" class="w-75 sub-btn mt-5 btn btn-dark">
  </form>
</div>
